name: SkyblockD
version: ${project.version}
main: xyz.voidmoment.skyblockd.SkyblockD
api-version: 1.16
prefix: SkyblockD
authors: [ Maxus ]
description: Plugin that adds multiple features from HySb to vanilla!
website: https://voidmoment.xyz
commands:
  myname:
    description: Gets name of current user.
    usage: /<command>
    permission: skyblockd.default
    permission-message: §6You don't have sufficient permission! Requires <permission>
  sbdhelp:
    description: Prints all commands related to SkyblockD
    usage: /<command>
    permission: skyblockd.default
    permission-message: §6You don't have sufficient permission! Requires <permission>
  sbrank:
    description: Sets a rank to player
    usage: /<command> [playername]
    permission: skyblockd.admin
    permission-message: §6You don't have sufficient permission! Requires <permission>
  sbdevtest:
    description: Command for testing!
    usage: /<command>
    permission: skyblockd.admin
    permission-message: §6You don't have sufficient permission! Requires <permission>
  updatesb:
    description: Reloads all plugins and updates config!
    usage: /<command>
    permission: skyblockd.admin
    permission-message: §6You don't have sufficient permission! Requires <permission>
  getitem:
    description: Gets item by provided id if it exists
    usage: /<command> [id]
    permission: skyblockd.admin
    permission-message: §6You don't have sufficient permission! Requires <permission>
  shout:
    description: Broadcasts message to all players.
    usage: /<command> [text]
    permission: skyblockd.default
    permission-message: §6You don't have sufficient permission! Requires <permission>
  sbmenu:
    description: Opens SkyblockD menu
    usage: /<command>
    permission: skyblockd.default
    permission-message: §6You don't have sufficient permission! Requires <permission>
permissions:
  skyblockd.default:
    description: Allows you basic command access
    default: true
  skyblockd.admin:
    description: Permission for admins
    default: op
  skyblockd.player:
    description: Default permission for all players
    default: not op